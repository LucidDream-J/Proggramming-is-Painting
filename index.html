<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> -->
    <link href="css/styles.css" rel="stylesheet">
    <title>Image Carousel</title>
</head>

<body>
    <h1 id="text">Starting....</h1>
    <div #input>

    </div>
    <div class="carousel">
        <div class='image-container' id="imgs">
            <img src="./images/houseInTheWoods-1.jpg" alt="image1">
            <img src="./images/houseInTheWoods-2.jpg" alt="image2">
            <img src="./images/houseInTheWoods-3.jpg" alt="image3">
            <img src="./images/houseInTheWoods-4.jpg" alt="image4">
            <img src="./images/houseInTheWoods-5.jpg" alt="image5">
            <img src="./images/houseInTheWoods-6.jpg" alt="image6">
            <img src="./images/houseInTheWoods-7.jpg" alt="image7">
        </div>
        <div class="buttons-container">
            <button id="left" class="btn">Previous</button>
            <button id="right" class="btn">Next</button>
        </div>
        <div class="speedInput">
            <label for="speed">Banner Speed</label>
            <input type="number" name="speed" id="speed" value="2" min="1" max="5">
        </div>

    </div>




    <script src="./app.js"></script>
</body>

</html>
